<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>exercise 9</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="container bg-light px-5 w-50">
            <h1 class="text-center">Đăng kí Thành Viên</h1>
            <p class="text-center">Để đăng kí thành viên, ban cần khai báo tất cả các ô trống dưới đây</p>
            <form>
                <input placeholder="Họ Và Tên Đệm" class="form-control" type="text">

                <br><input placeholder="Tên" class="form-control" type="text">

                <br><input placeholder="Tên Đăng Nhập" class="form-control" type="text">

                <br><input placeholder="Email" class="form-control" type="email">

                <br><input placeholder="Mật Khẩu" class="form-control" type="password">

                <br><input placeholder="Nhập lại Mật Khẩu" class="form-control" type="password">

                <br><label class="text-left">Giới tính</label>
                <input type="radio" name="chooseone" value="HTML"><label>N/A</label>
                <input type="radio" name="chooseone" value="HTML"><label>Nam</label>
                <input type="radio" name="chooseone" value="HTML"><label>Nữ</label>

                <br><input placeholder="Ngày tháng năm sinh" class="form-control" type="date"><br>

                <br><textarea name="signature" rows="3" cols="50" placeholder="Chữ ký" class="form-control"></textarea><br>

                <select class="form-control" name="security-question" id="security-question" required>
                    <option value="" disabled selected hidden>Câu hỏi bảo mật</option>
                    <option>mot cai cau hoi?</option>
                    <option>vai cau hoi nua?</option>
                    <option>thoi khong can hoi?</option>
                </select><br>
                <div class="text-center">
                    <input placeholder="Trả lời câu hỏi" class="form-control" type="text"><br>
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault"/>
                    <label class="" for="flexCheckDefault">Tôi đồng ý với</label>
                    <button type="button" class="btn-sm">Quy định đăng kí thành viên</button>
                    <br>
                    <button type="reset" class="btn-sm">Thiết lập lại</button>
                    <button type="submit" class="btn btn-primary">Đăng kí thành viên</button>
                </div>
            </form>
        </div>
    </body>
</html>
