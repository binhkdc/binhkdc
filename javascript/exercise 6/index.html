<html lang="en">
<head>
    <title>exercise 6</title>
    <script>
        function kiemtra() {
            let n = document.getElementById('number').value;
            if (n>1 && n < 10) {
                document.write("nam trong khoang 1-10 ");
            } else if ( 50 < n && n <100) {
                document.write("nam trong khoang 1-10 hoac 50-100");
            } else {
                document.write("khong nam trong khoang 1-10 hoac 50-100");
            }
        }
    </script>
</head>
<body>
<label for="number">nhap vao so a:</label>
<input id="number" type="text">

<button type="button" onclick="kiemtra()">ok</button>
</body>
</html>
