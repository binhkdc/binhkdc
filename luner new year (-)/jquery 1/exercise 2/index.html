<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Grid</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
		<script src="../../../../../../Users/eco-mart/Desktop/Exercise2/taixiu.jquery.min.js"></script>
        <script>
            $().ready(function() {
                $("#taixiu").validate({
                    onfocusout: false,
                    onkeyup: false,
                    onclick: false,
                    rules: {
                        "num": {
                            required: true,
                            number: true
                        }
                    },
                    messages: {
                        "num": {
                            required: "Không được để trống dữ liệu",
                            number: "Cần nhập dữ liệu là số",
                        },
                    }
                });
            });
            function validate(){
                num=parseInt($('#num').val());
                if(num){
                    odd='Các số chẵn từ 1 đến '+num+' là :';
                    even='Các số lẻ từ 1 đến '+num+' là :';
                    for(i=1;i<=num;i++){
                        if( i % 2 == 0 ){
                            odd +=' '+i;
                        }else {
                            even += ' '+i;
                        }

                    }
                }
                $('#oddnum').html(
                    odd
                );
                $('#evennum').html(
                    even
                );
                return false
            }
        </script>
	</head>
	<body>
		<form action="#" id="taixiu" onsubmit="return validate()">
            <div>Số chẵn lẻ</div>
                <label for="num">Nhập số a</label>
                <input type="text" name="num" id="num">
                <button type="button">Kết quả</button>
            </form>
        <div id="oddnum"></div>
        <div id="evennum"></div>
	</body>
</html>
