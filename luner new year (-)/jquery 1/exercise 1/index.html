<html lang="en">
<head>
    <title>exercise 1 jq1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {
                let x = $("#number1").val();
                let y = $("#number2").val();
                let z = (x) + (y);
                $('#cvi').text(z);
                $('#dtich').text(x * y);
            });
        });
    </script>
</head>
<body>
<h1>Tính chu vi, Diện tích hình chữ nhật</h1>
<label for="number1">Nhập chiều dài (đơn vị:met)</label>
<input id="number1" type="text" value="0" required><br>
<label for="number2">Nhập chiều rộng: (đơn vị:met)</label>
<input id="number2" type="text" value="0" required><br>
<button type="button">Tính chu vi, diện tích.</button>
<p>chu vi hinh vuong:<span id="cvi"></span></p>
<p>dien tich hinh vuong:<span id="dtich"></span></p>
</body>
</html>
