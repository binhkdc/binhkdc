<!DOCTYPE html>
<html>
	<head>
		<title>exercise 2</title>
		<style>
			.heading {
				color: Purple;
				}
			.headline-Form {
				color: #FF4E5D;
				}
		</style>
	</head>
<body>
	<h1 class="heading">A Simple Form</h1>
	<h2 class="headline-Form">Form fundamental</h2>
	<form>
		<fieldset>
	        <legend> Customer Info</legend>
				<label> Name:</label>
				<input type="text" size="50px" autofocus placeholder="Enter your name"><br>
				<label for="fname"> Telephone:</label>
				<input type="text" if="fname" name="fname" size="50px" autofocus placeholder="Patten: 1-234-567-8910"><br>
				<label for="fname"> E-mail addres:</label>
				<input type="text" if="fname" name="fname" size="50px" autofocus placeholder="Enter your email adress"><br>
				<label> Gender:</label>
				<input type="radio" checked name="Gender">
				<label for="Gender">Male </label>
				<input type="radio" name="Gender">
				<label for="Gender">Female </label><br>
				<label>Hobbies:</label>
				<input type="checkbox">
				<label for="Hobbies">Basketball</label>
				<input type="checkbox">
				<label for="Hobbies">Football</label>
				<input type="checkbox">
				<label for="Hobbies">Badminton</label>
				</fieldset>
				</fieldset>
				<fieldset>
				<legend> Books</legend> 
				<label>Name:</label>
				<input type="text" size="50px" autofocus>
				<label for=""> Quantity (Maximum 5):</label>
				<input type="number" id="fname" name="fname" min="1" max="5" size="50px" autofocus>
		</fieldset>
	</form>
	<button type="submit">Submit</button>
	<button type="Reset">Reset</button>
</body>
</html>
