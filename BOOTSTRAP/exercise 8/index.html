<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>exercise 8</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css" type="text/css">
		<style>
			.responsive {
			width: 100%;
			height: auto;
		}
			.margin-cv{
				margin-left: 5%;
				margin-top: 40%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-md-8 col-lg-8">
					<div class="position-absolute bg-light w-50 margin-cv p-3">
						<h3>Tạo CV trong chớp mắt</h3>
						<hr>
						<p>Tạo CV ấn tượng, chọn từ kho CV mẫu được thiết kế chuyên nghiệp, bắt mắt.</P>
					</div>
					<img src="pic/photo1.jpg" alt="picture" class="responsive">
				</div>
				<div class="col-sm-4 col-md-4 col-lg-4 bg-">
					<form>
						<label>Họ Tên*</label><br>
						<input type="text" class="form-control">
						<label>Email*</label><br>
						<input type="email" class="form-control">
						<label>Mật khẩu*</label><br>
						<input type="password" class="form-control">
						<label>Mã xác thực*</label><img src="pic/code.jpg">
						<input type="text" class="form-control"><br>
						<button class="btn btn-success btn-lg btn-block" type="submit">Đăng kí mở tài khoản</button><br>
					</form>
					<a href="#">Bạn đã có tài khoản</a><br>
					<button class="btn btn-primary btn-lg btn-block">Đăng nhập</button>
				</div>
			</div>
		</div>
