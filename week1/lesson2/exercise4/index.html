<!DOCTYPE html>
<html>
	<head>
		<title>exercise 4</title>
		<style>
		.container {
			border: 2px solid black;
			border-collapse: collapse;
			}
		.container-tr {
			padding: 5px;
			text-align: left;
			border: 2px solid black;
			border-collapse: collapse;
			}
		.container-td {
			padding: 5px;
			text-align: left;
			border: 2px solid black;
			border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table class="container">
			<tr class="container-tr">
				<td class="container-td">Hà Nội</td>
				<th rowspan="2">HCM</th>
				<td class="container-td">Đà Nẵng</td>
				<td class="container-td">Huế</td>
			</tr>
			<tr class="container-tr">
				<td class="container-td">Vũng Tàu</td>
				<td class="container-td" colspan="2">Cà Mau</td>
			</tr>
		</table>
	</body>
</html>
